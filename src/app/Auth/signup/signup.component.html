<div class="container my-5">

    <div class="row">

        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                    INSCRIPTION AVEC EMAIL
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)='Signup(f)'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mot de passe</label>
                            <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                    <br><br>
                    <a [routerLink]="'log'" class="btn btn-primary">Se connecter</a>
                </div>
                <div class="card-footer text-muted">
                    <p>  Info : {{message}}</p>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                    INSCRIPTION AVEC TEL
                </div>
                <div class="card-body">
                    <form #t="ngForm" (ngSubmit)='SignupTel(t)'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tel</label>
                            <input type="tel" name="tel" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div id="recap"></div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                        <p>  Info : {{message}}</p>
                </div>
            </div>
        </div>

    </div>


</div>
